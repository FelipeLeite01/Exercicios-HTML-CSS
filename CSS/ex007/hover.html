<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo De Hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: darkred;
            color: aliceblue;
            width: 110px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo De Hover</h1>
    <p>Passe o Mouse Sobre o Texto Abaixo</p>
    <div>Passe Mouse Aqui
        <p>DEIXA O LIKE</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
